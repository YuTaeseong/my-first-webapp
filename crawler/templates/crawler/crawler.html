{% extends 'crawler/base.html' %}

{% block content %}
<div class="row">
{% for i, j in title.items %}
    <div class="col-md-6">
    <table class="table">
        <thead>
        <tr>
            <th>{{i}}</th>
        </tr>
        </thead>
        <tbody>
        {% for data in j %}
            <tr>
            <td class="post">
                <div class="date">
                    {{ data.date }}
                </div>
                <a href="">{{ data.title }}</a>
            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endfor %}
</div>
{% endblock %}
