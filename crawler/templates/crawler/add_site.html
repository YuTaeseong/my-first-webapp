{% extends 'crawler/base.html' %}

{% block content %}
<h1 style="margin-top:50px;">DELETE</h1>
<form method="post">
    {% csrf_token %}
    {% if site %}
            {% for s in site%}
                <div class="form-check">
                <input type="checkbox" name="Site_Name" value="{{ s.id }}">
                <label class="form-check-label" for="{{ s.id }}">
    {{ s.title }}
                </label>
                </div>
            {% endfor %}

    <input type="submit" value="DELETE" class="btn btn-danger" style="margin-top:10px;">
    {% else %}
    <h1><small>none of registed sites</small> </h1>
    {% endif %}
</form>
<hr>
<h1>ADD</h1>
<form method="POST" action="{% url 'add_request' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputAddress">Pleas type site's URL</label>
        <input type="url" class="form-control" id="inputAddress" placeholder="SITE'S URL" name="name">
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">ADD</button>
        </div>
    </div>
</form>
{% endblock %}
